<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head> 

<body class="text-white" style="background-color: white;">
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron text-center" style="color: black; height: 300px; background-position: center; ">
            <h1 class="display-3"><b>Mission to Mars</b></h1>
            <p><a class="btn btn-danger btn-lg" href="/scrape" role="button"style="background-color: #1f75cb;border: none; color:white;">Scrape New Data</a></p>
        </div>
       
        <!-- NASA Mars News -->
        <div class="row" id="mars-news">
            <div class = "col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Mars News</h2>
                        <h5 style="color: black">{{ mars.news_title }}</h5> 
                        <p style="color: black">{{ mars.news_p }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- JPL Mars Space Images - Featured Image -->
            <div class="row" id="mars-featured-image">
                <div class="col-md-8">
                    <h4>Featured Mars Image</h4>
                    <img 
                        src="https://spaceimages-mars.com/image/featured/mars2.jpg" 
                        class="img-responsive" 
                        style="max-width:100%; max-height: auto;" 
                        alt="Mars Featured Image"
                    />
                </div>
            </div>

        <!-- Mars Facts -->
            <br>
            <div class="row" id="mars-facts">
                <div class="col-md-12">
                    <h4>Mars Facts</h4>
                    {{mars.df.head | safe}}
                </div>
            </div>

        <!-- Mars Hemispheres -->
        <h4 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row" id="mars-hemispheres">
    {% for hemisphere in mars.hemispheres %}
    <div class="col-md-6">
        <div class="card text-white bg-danger" style="margin: 30px;">
            <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
            <img class="card-img-top" src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..."/>
            <div class="card-body">
                <p class="card-text">{{hemisphere.title}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
                </div>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
